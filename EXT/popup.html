<!DOCTYPE html>
<html>
<head>
  <title>Visa Sponsorship Checker</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    #checkBtn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      margin-bottom: 15px;
    }
    
    #checkBtn:hover {
      background-color: #45a049;
    }
    
    #checkBtn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    #result {
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    
    .result-yes {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .result-no {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .result-unknown {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    #details {
      margin-top: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      font-size: 12px;
      display: none;
    }
    
    .confidence {
      font-weight: bold;
      margin: 5px 0;
    }
    
    .indicators {
      margin: 5px 0;
      text-align: left;
    }
    
    .indicators ul {
      margin: 5px 0;
      padding-left: 20px;
    }
    
    .indicators li {
      margin: 2px 0;
    }
    
    #status {
      text-align: center;
      margin: 10px 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h3>Visa Sponsorship Checker</h3>
  <button id="checkBtn">Check Sponsorship</button>
  <div id="status"></div>
  <div id="result"></div>
  <div id="details"></div>
  <script src="popup.js"></script>
</body>
</html>
